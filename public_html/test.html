<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="RIOT.js" type="text/javascript"></script>
    </head>
    <body>
        <svg style="width: 100px;height: 100px" id="theElement"></svg>

        <script>
            var svg = new RIOT("theElement");
            var g=svg.radialGradient(0.5,0.5,0.5, ["#fff", "#f00:25", "#00f"]);


            svg.circle(5,50,50)
                    .attr({
                        "stroke": "rgb(255, 0, 0)",
                        "stroke-width": 4,
                        "fill":g
                    })
                    .animate({
                        r: 50
                    }, 5);
        </script>
    </body>
</html>
